<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <title>Tipsport Tipovačka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            background-color: #167be8;
            color: white;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #username, #password {
            padding: 5px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #f59a00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20vw;
            box-shadow: 3px 3px 5px 0px rgba(50,50,50,0.75);
            transition-duration: .3s;
        }

        input[type="submit"]:hover {
            background-color: #b17000;
            transition-duration: .3s;
        }

        label, input, button {
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .data-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }

        .data-value {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .data-header {
            flex-basis: 100%;
            background-color: #f59a00;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        /* Spinner styles */
        .spinner {
            display: none; /* Hidden by default */
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left: 8px solid #f59a00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Media query for phone layout */
        @media (max-width: 600px) {
            .data-container {
                flex-direction: column;
                align-items: center;
            }

            .data-header {
                width: 100%;
            }

            input[type="submit"]:hover {
                background-color: #f59a00; /* Use the default color */
                transition-duration: 0s; /* Remove the transition */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <label for="username">Tipsport/Chance nick:</label>
            <input type="text" id="username" name="username" required autocapitalize="off" maxlength="40">
            <label for="password">Heslo:</label>
            <input type="password" id="password" name="password" required autocapitalize="off" maxlength="40">
            <input type="submit" value="Načíst"/>
        </form>
        <div class="spinner-container">
            <div id="spinner" class="spinner"></div>
        </div>
        <div id="tablesContainer"></div>
        <br>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHVNMBCaAzfOLEAbAvMIeIDWWC3pOi8FU",
            authDomain: "tipsport-tipovacka.firebaseapp.com",
            projectId: "tipsport-tipovacka",
            storageBucket: "tipsport-tipovacka.appspot.com",
            messagingSenderId: "198960405925",
            appId: "1:198960405925:web:b159a12d4177da420f5c4c",
            measurementId: "G-WD5R3BFV3K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = event.target.querySelector('input[type="submit"]');
            const spinner = document.getElementById('spinner');
            const tablesContainer = document.getElementById('tablesContainer');

            // Show spinner and disable button
            submitButton.disabled = true;
            spinner.style.display = 'block';

            tablesContainer.innerHTML = ''; // Clear previous tables

            try {
                // Fetch password for the user
                const pswdDocRef = doc(db, 'passwords', username);
                const pswdDocSnap = await getDoc(pswdDocRef);

                if (!pswdDocSnap.exists()) {
                    alert('Tento nick neexistuje nebo ještě nemá heslo');
                    return;
                }

                const storedPassword = pswdDocSnap.data().pswd;
                if (password !== storedPassword) {
                    alert('❌Špatné heslo❌');
                    return;
                }

                // Function to generate collection names dynamically from "14.kolo" to "1.kolo"
                const collections = [];
                for (let i = 14; i >= 1; i--) {
                    collections.push(`${i}.kolo`);
                }

                // Loop through each collection name
                for (const collectionName of collections) {
                    const userDataRef = doc(db, collectionName, username);
                    const userDataSnapshot = await getDoc(userDataRef);

                    if (!userDataSnapshot.exists()) {
                        // Skip if no data found for this collection
                        continue;
                    }

                    const userData = userDataSnapshot.data();

                    // Get results data
                    const resultsRef = doc(db, collectionName, "results");
                    const resultsDataSnapshot = await getDoc(resultsRef);

                    let resultsData = null;
                    if (resultsDataSnapshot.exists()) {
                        resultsData = resultsDataSnapshot.data();
                    }

                    // Create and populate the data container
                    const dataContainer = document.createElement('div');
                    dataContainer.className = 'data-container';

                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'data-header';
                    headerDiv.textContent = collectionName;
                    dataContainer.appendChild(headerDiv);

                    let userValues = userData[Object.keys(userData)[0]]; // Assuming the key is always the same

                    // Ensure userValues is an array
                    if (typeof userValues === 'string') {
                        userValues = userValues.split(',').map(value => value.trim()); // Split comma-separated values and trim spaces
                    } else if (!Array.isArray(userValues)) {
                        userValues = [userValues]; // Ensure userValues is an array
                    }

                    let resultValues = [];
                    if (resultsData) {
                        resultValues = resultsData[Object.keys(resultsData)[0]]; // Assuming the key is always the same

                        // Ensure resultValues is an array
                        if (typeof resultValues === 'string') {
                            resultValues = resultValues.split(',').map(value => value.trim()); // Split comma-separated values and trim spaces
                        } else if (!Array.isArray(resultValues)) {
                            resultValues = [resultValues]; // Ensure resultValues is an array
                        }
                    }

                    // Create divs and compare values only if resultsData exists
                    userValues.forEach((value, index) => {
                        const valueDiv = document.createElement('div');
                        valueDiv.className = 'data-value';

                        try {
                            // Convert both values to lowercase for case-insensitive comparison
                            const lowerCaseUserValue = value ? value.toLowerCase() : "";
                            const lowerCaseResultValue = resultsData && resultValues[index] ? resultValues[index].toLowerCase() : "";

                            if (resultsData && lowerCaseUserValue === lowerCaseResultValue) {
                                valueDiv.style.backgroundColor = 'lightgreen'; // Set background to light green if values match
                                valueDiv.style.color = '#167be8';
                            } else if (resultsData) {
                                valueDiv.style.backgroundColor = 'lightcoral'; // Set background to light red if values don't match
                                valueDiv.style.color = '#167be8';
                            }

                            valueDiv.textContent = value;
                            dataContainer.appendChild(valueDiv);
                        } catch (error) {
                            console.error("Error processing values:", error);
                        }
                    });

                    // Append the data container to the tables container
                    tablesContainer.appendChild(dataContainer);
                }

                if (tablesContainer.children.length === 0) {
                    alert('No data found for user in the available collections.');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            } finally {
                // Hide spinner and enable button
                submitButton.disabled = false;
                submitButton.value = 'Načíst';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
