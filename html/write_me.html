    <div class="container">
        <div class="text">Contact Form</div>
        <form action="https://formsubmit.co/metalmasterboy@gmail.com" method="POST">

            <div class="form-row">
                <div class="input-data">
                    <input type="text" required style="color:white" />
                    <div class="underline"></div>
                    <label>Your e-mail</label>
                </div>
                <div class="input-data">
                    <input type="text" required style="color:white" />
                    <div class="underline"></div>
                    <label>Subject</label>
                </div>

            </div>

            <div class="form-row">
                <div class="input-data textarea">
                    <textarea cols="30" rows="10" required style="color:white"></textarea>
                    <div class="underline"></div>
                    <label>Text</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data btn">
                    <div class="inner"></div>
                    <input type="submit" value="Submit" />
                </div>
            </div>
        </form>
